<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Support Our Cause</title>
<!-- Prevent iframe embedding -->
<meta http-equiv="X-Frame-Options" content="DENY">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- IntaSend SDK -->
<script src="https://unpkg.com/intasend-inlinejs-sdk@4.0.5/build/intasend-inline.js"></script>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:
    linear-gradient(rgba(0,0,0,.55), rgba(0,0,0,.55)),
    url("https://images.unsplash.com/photo-1520975916090-3105956dac38?auto=format&fit=crop&w=1400&q=80");
  background-size:cover;
  background-position:center;
}

/* Glass Card */
.card{
  background:rgba(255,255,255,0.15);
  backdrop-filter:blur(18px);
  -webkit-backdrop-filter:blur(18px);
  border-radius:22px;
  padding:45px 35px;
  max-width:420px;
  width:90%;
  text-align:center;
  color:#fff;
  box-shadow:0 25px 60px rgba(0,0,0,.35);
}

.card h1{
  font-size:2rem;
  margin-bottom:10px;
}

.card p{
  font-size:.95rem;
  opacity:.9;
  margin-bottom:30px;
  line-height:1.6;
}

/* IntaSend Button Styling */
.intaSendPayButton{
  width:100%;
  padding:16px;
  border:none;
  border-radius:14px;
  font-size:1.05rem;
  font-weight:600;
  cursor:pointer;
  color:#fff;
  background:linear-gradient(135deg,#00d2ff,#3a7bd5);
  transition:all .35s ease;
  box-shadow:0 10px 30px rgba(0,210,255,.45);
}

.intaSendPayButton:hover{
  transform:translateY(-3px);
  box-shadow:0 15px 40px rgba(0,210,255,.6);
}

/* Footer text */
.note{
  margin-top:20px;
  font-size:.8rem;
  opacity:.7;
}
</style>
</head>

<body>

<div class="card">
  <h1>Support Our Work</h1>
  <p>
    Every contribution makes a difference.  
    Donate any amount securely using IntaSend.
  </p>

  <!-- IntaSend Button -->
  <button class="intaSendPayButton"
    data-amount="10"
    data-currency="KES"
    data-email="user@example.com"
    data-phone_number="254712345678"
    data-api_ref="INV-PayMe">
    ðŸ’™ Contribute Now
  </button>

  <div class="note">
    100% Secure â€¢ Instant Confirmation. By McOwino.
  </div>
</div>

<script>
const intaSend = new IntaSend({
  publicAPIKey: "ISPubKey_live_79fff6a0-2a9e-4e38-b442-d00c56a58789",
  live: true
});

intaSend
  .on("COMPLETE", function (res) {
    window.location.href = "https://a-finder.vercel.app";
    console.log(res);
  })
  .on("FAILED", function (res) {
    alert("Payment failed. Please try again.");
    console.log(res);
  });

intaSend.init();
</script>

<script>
/* =================================
   1. Disable Right Click
================================= */
document.addEventListener("contextmenu", e => e.preventDefault());

/* =================================
   2. Disable Copy / Cut / Paste
================================= */
["copy", "cut", "paste", "dragstart"].forEach(evt => {
  document.addEventListener(evt, e => e.preventDefault());
});

/* =================================
   3. Block DevTools Shortcuts
================================= */
document.addEventListener("keydown", function (e) {
  if (
    e.key === "F12" ||
    (e.ctrlKey && e.shiftKey && ["I","J","C"].includes(e.key)) ||
    (e.ctrlKey && e.key === "U")
  ) {
    e.preventDefault();
    return false;
  }
});

/* =================================
   4. DevTools Size Detection
================================= */
setInterval(() => {
  const widthDiff  = window.outerWidth - window.innerWidth;
  const heightDiff = window.outerHeight - window.innerHeight;

  if (widthDiff > 160 || heightDiff > 160) {
    document.body.innerHTML =
      "<h2 style='color:red;margin-top:20%'>Access Denied</h2>";
  }
}, 1000);

/* =================================
   5. Console Open Detection
================================= */
(function () {
  const element = new Image();
  Object.defineProperty(element, "id", {
    get: function () {
      document.body.innerHTML =
        "<h2 style='color:red;margin-top:20%'>Inspection Blocked</h2>";
    }
  });
  console.log(element);
})();

/* =================================
   6. Anti-Debugger Trap
================================= */
setInterval(function () {
  debugger;
}, 2000);

/* =================================
   7. Hide Source via Visibility Change
================================= */
document.addEventListener("visibilitychange", function () {
  if (document.hidden) {
    document.body.style.display = "none";
  } else {
    document.body.style.display = "block";
  }
});

/* =================================
   8. Disable View Source via Mouse
================================= */
document.onmousedown = function (e) {
  if (e.button === 2) return false;
};
</script>


</body>
</html>
